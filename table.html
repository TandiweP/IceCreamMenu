<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>

<body>
    <h1>Ice Cream Prices (per scoop)</h1>

            </tr>
            <tr>

                <td>Yes</td>
            </tr>
            <tr>
                <td>Rocky Road</td>
                <td>$.25</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>$.25</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Peanut Butter Cup</td>
                <td>$.25</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Pistachio</td>
                <td>$.25</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
