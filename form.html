<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration: none; font-size: 4rem; color: rgb(0, 0, 0);">&#8592</a>
    </nav>
    <h1>Have A Flavor Request?</h1>
    <form>
        <div class="form-name">
            <label for="name">Your Name</label>
            <br>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div class="form-flavor">
            <label for="flavor-request">Flavor</label>
            <br>
            <input id="flavor-request" type="text" placeholder="Flavor">
        </div>
</form>
</body>
</html>
